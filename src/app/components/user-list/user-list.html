<div class="container p-4">
  <h2>User Management</h2>
  <div *ngIf="loading">Loading users...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="table-responsive">
    <table class="table table-hover mt-3" *ngIf="!loading && users.length">
      <thead>
        <tr>
          <th *ngFor="let h of headers">{{ h }}</th>
          <th style="text-align: center; width: 150px">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i" (click)="goToDetails(i)" style="cursor: pointer">
          <td *ngFor="let h of headers">
            <ng-container *ngIf="editing[i]">
              <ng-container *ngIf="isPrimitive(editedUsers[i][h]); else nonEditable">
                <input
                  (click)="$event.stopPropagation()"
                  [(ngModel)]="editedUsers[i][h]"
                  class="form-control form-control-sm"
                />
              </ng-container>
              <ng-template #nonEditable>
                <small>{{ editedUsers[i][h] | json }}</small>
              </ng-template>
            </ng-container>

            <ng-container *ngIf="!editing[i]">
              <span>{{ isPrimitive(user[h]) ? user[h] : (user[h] | json) }}</span>
            </ng-container>
          </td>
          <td style="text-align: center">
            <button
              class="btn btn-sm btn-primary"
              (click)="$event.stopPropagation(); toggleEdit(i, $event)"
            >
              {{ editing[i] ? 'Save' : 'Edit' }}
            </button>
            <button
              class="btn btn-sm btn-secondary ms-1"
              (click)="$event.stopPropagation(); goToDetails(i)"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !users.length">No users to show.</div>
</div>
